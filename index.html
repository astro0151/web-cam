<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web camera access</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="container">
      <div id="camBorder" class="webCam">
        <video id="cam"></video>
      </div>
      <div class="camAccessButton">
        <div class="camStart">
          <button onclick="camAccessStart()" id="start">Start Camera</button>
        </div>
        <div class="camOff">
          <button onclick="" id="off">Off Camera</button>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
